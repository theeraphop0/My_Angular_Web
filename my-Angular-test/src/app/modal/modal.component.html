<div class="modal-overlay" *ngIf="isOpen">
    <div class="modal-content">
        <div class="modal-header">
            <a>รายละเอียดข่าวประชาสัมพันธ์</a>
        </div>
        <div class="modal-body">
            <div class="form-group">
                <label for="newsTitle">ชื่อเรื่อง<span class="required">*</span></label>
                <input type="text" id="newsTitle" name="Name" [value]="news?.NameNews" placeholder="ชื่อเรื่อง"
                    readonly>
            </div>
            <div class="form-group">
                <label for="newsContent">เนื้อหา<span class="required">*</span></label>
                <textarea id="newsContent" placeholder="เนื้อหา" name="Detail" rows="4" [value]="news?.Detail"
                    readonly></textarea>
            </div>
            <div class="form-group">
                <label for="newsStatus">สถานะ</label>
                <label class="switch">
                    <input type="checkbox" [checked]="news?.Status === 1" (change)="updateStatus()">
                    <span class="slider"></span>
                </label>
                <label for="newsStatus" class="switch-label"></label>
            </div>
            <div class="button-container">
                <button (click)="closeModal()" class="close-button">ปิด</button>
            </div>
        </div>
    </div>
</div>
